<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body ng-app="moviesApp" ng-controller="AppCtrl as app">

    <ul>
        <li ng-repeat="movie in app.movies">
            {{movie.name}}
        </li>
    </ul>

    <input type="text" ng-model="app.newMovie" placeholder="Enter a new movie." />
    <button ng-click="app.saveMovie(app.newMovie)">Submit</button>

<script src="components/angular/angular.min.js"></script>
<script src="app.js"></script>
</body>
</html>
